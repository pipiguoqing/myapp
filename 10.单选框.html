<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>菜鸟教程(runoob.com)</title>
    <link href="css/ionic.css" rel="stylesheet">
    <style type="text/css">
    body {
      cursor: pointer
    }
    </style>
  </head>
  <body ng-app="ionicApp" ng-controller="MainCtrl">
    
    <ion-header-bar class="bar-positive">
      <h1 class="title">当选按钮</h1>
    </ion-header-bar>
             
    <ion-content>
      
      <div class="list">
        
        <div class="item item-divider"> 
          选取的值为: {{ data.clientSide }}
        </div>
        <!--当前我们选定的item值通过绑定在radio按钮上，来实现model赋值data.clientSide  -->
        <ion-radio ng-repeat="item in clientSideList"
                   ng-value="item.value"
                   ng-model="data.clientSide">
          {{ item.text }}
        </ion-radio>
        
        <div class="item item-divider">
          Serverside, Selected Value: {{ data.serverSide }}
        </div>
        
        <ion-radio ng-repeat="item in serverSideList"
                   ng-value="item.value"
                   ng-model="data.serverSide"
                   ng-change="serverSideChange(item)"
                   name="server-side">
          {{ item.text }}
        </ion-radio>
        
      </div>
      
    </ion-content>
    <script src="js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
    angular.module('ionicApp', ['ionic'])

    .controller('MainCtrl', function($scope) {

      $scope.clientSideList = [
        { text: "Backbone", value: "bb" },
        { text: "Angular", value: "ng" },
        { text: "Ember", value: "em" },
        { text: "Knockout", value: "ko" }
      ];

      $scope.serverSideList = [
        { text: "Go", value: "go" },
        { text: "Python", value: "py" },
        { text: "Ruby", value: "rb" },
        { text: "Java", value: "jv" }
      ];
      
      $scope.data = {
        clientSide: 'em',
        serverSide:'go'
      };
      
      $scope.serverSideChange = function(item) {
        console.log("Selected Serverside, text:", item.text, "value:", item.value);
      };
      
    });
    </script>
  </body>
</html>
